<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        let direction = { x: 0, y: 0, z: 0 };
        let scale = 1;
        let rotationSpeed = 0.01;

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
            direction.x = -1; // เคลื่อนที่ไปทางซ้าย
            } else if (event.key === 'ArrowRight') {
            direction.x = 1; // เคลื่อนที่ไปทางขวา
            } else if (event.key === 'ArrowUp') {
            direction.y = 1; // เคลื่อนที่ขึ้น
            } else if (event.key === 'ArrowDown') {
            direction.y = -1; // เคลื่อนที่ลง
            } else if (event.key === 'a') {
            scale += 0.5; // เพิ่มขนาด
            } else if (event.key === 'd') {
            scale = Math.max(0.1, scale - 0.5); // ลดขนาด แต่ไม่ให้ต่ำกว่า 0.1
            } else if (event.key === 'w') {
            direction.z = 1; // เคลื่อนที่ไปข้างหน้า
            } else if (event.key === 's') {
            direction.z = -1; // เคลื่อนที่ไปข้างหลัง
            } else if (event.key === '1') {
            rotationSpeed = 0.01; // ลดความเร็ว
            } else if (event.key === '2') {
            rotationSpeed += 0.01; // เพิ่มความเร็ว
            } else if (event.key === '3') {
            rotationSpeed = 0.01 + Math.random() * 0.09; // สุ่ม
            } else if (event.key === '0') {
            // รีเซ็ตกลับไปเริ่มต้น
            cube.position.set(0, 0, 0);
            cube.scale.set(1, 1, 1);
            scale = 1;
            rotationSpeed = 0.01;
            } else if (['4','5','6','7','8','9'].includes(event.key)) {
            // ปรับขนาดแกนตามเลขที่กด
            const val = parseInt(event.key) - 3; // 4=1, 5=2, ...
            if (event.key === '4') cube.scale.x += val * 0.1; // เพิ่มขนาดแกน x
            if (event.key === '5') cube.scale.y += val * 0.1; // เพิ่มขนาดแกน y
            if (event.key === '6') cube.scale.z += val * 0.1; // เพิ่มขนาดแกน z
            if (event.key === '7') cube.scale.x = Math.max(0.1, cube.scale.x - val * 0.1); // ลดขนาดแกน x
            if (event.key === '8') cube.scale.y = Math.max(0.1, cube.scale.y - val * 0.1); // ลดขนาดแกน y
            if (event.key === '9') cube.scale.z = Math.max(0.1, cube.scale.z - val * 0.1); // ลดขนาดแกน z
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
            direction.x = 0;
            }
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
            direction.y = 0;
            }
            if (event.key === 'w' || event.key === 's') {
            direction.z = 0;
            }
        });

        // ✅ render loop
        function animate(t) {
            // Move cube
            cube.position.x += direction.x * 0.05;
            cube.position.z -= direction.y * 0.05;
            cube.position.y += direction.z * 0.05;

            // Scale cube (ถ้าไม่ปรับแกน ใช้ scale ปกติ)
            if (cube.scale.x === cube.scale.y && cube.scale.y === cube.scale.z) {
            cube.scale.set(scale, scale, scale);
            }

            // Rotation (ใช้ rotationSpeed)
            cube.rotation.x = t * rotationSpeed;
            cube.rotation.y = t * (rotationSpeed * 0.1);

            sphere.rotation.y = t * (rotationSpeed * 0.1);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
